<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatgpt-tssf</title>
  <link rel="stylesheet" href="style.css"> <!-- এই অংশ ঠিক আছে -->
</head>
<body>

<div class="page-content">
  <div class="chat-container" id="chatContainer">
    <h1>Welcome to Chatgpt-tssf</h1>

    <div class="logo">
      <a href="https://technicalsolution-sf.blogspot.com" target="_blank">Technical Solution SF</a>
    </div>

    <input type="text" class="search-box" id="searchBox" placeholder="Search...">

    <div class="clear-btn">
      <button onclick="clearMessages()">Clear Messages</button>
    </div>

    <div class="messages" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="quick-options">
      <button onclick="window.location.href='https://google.com'">Talk with ChatGPT</button>
      <button onclick="window.location.href='https://google.com'">Research</button>
      <button onclick="window.location.href='https://technicalsolution-sf.blogspot.com/?m=1'">More</button>
      <button onclick="window.location.href='https://technicalsolution-sf.blogspot.com/?m=1'">TSSF</button>
      <button onclick="window.location.href='https://technicalsolution-sf.blogspot.com/?m=1'">About</button>
      <button onclick="window.location.href='https://technicalsolution-sf.blogspot.com/?m=1'">Visit</button>
    </div>

  </div>
</div>

<script src="script.js"></script> <!-- এই অংশও ঠিক আছে -->
</body>
</html>
